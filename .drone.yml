---
kind: pipeline
type: kubernetes
name: staging

platform:
  arch: arm64

trigger:
  branch:
    - staging

steps:
  # Build and push Docker image to AWS ECR
  - name: publish
    image: plugins/kaniko-ecr
    settings:
      create_repository: true
      registry: 795250896452.dkr.ecr.us-east-1.amazonaws.com
      repo: industrysolutions/retail-store
      dockerfile: Dockerfile
      context: store
      tags:
        - git-${DRONE_COMMIT_SHA:0:7}
        - staging-latest
      access_key:
        from_secret: ecr_access_key
      secret_key:
        from_secret: ecr_secret_key
    when:
      event:
        - push

  # Deploy to Staging Kanopy
  - name: deploy-staging
    image: public.ecr.aws/kanopy/drone-helm:v3
    settings:
      chart: mongodb/web-app
      chart_version: 4.25.0
      add_repos:
        - mongodb=https://10gen.github.io/helm-charts
      namespace: industrysolutions
      release: retail-store-staging
      values_files: ["environments/staging.yaml"]
      values:
        - "arch=arm64"
        - "image.tag=git-${DRONE_COMMIT_SHA:0:7}"
        - "image.repository=795250896452.dkr.ecr.us-east-1.amazonaws.com/industrysolutions/retail-store"
        - "ingress.enabled=true"
        - "ingress.hosts[0]=retail-store.industrysolutions.staging.corp.mongodb.com"
        - "mesh.enabled=true"
        - "resources.limits.memory=1Gi"
        - "resources.limits.cpu=1000m"
        - "resources.requests.memory=512Mi"
        - "resources.requests.cpu=250m"
      api_server: https://api.staging.corp.mongodb.com
      kubernetes_token:
        from_secret: staging_kubernetes_token
    when:
      event:
        - push
      branch:
        - staging  
---
